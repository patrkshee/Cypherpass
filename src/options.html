<!DOCTYPE html>
<html>
	<head>
		<title>Cypherpass Options</title>

		<style>
			*{
				word-wrap:break-word;
			}
			body{
				word-wrap: break-word;
			}

			div{
				font-family: sans-serif;
				padding-left: 5px;
				padding: 2px;
				margin: 2px;
			}

			td{
				min-width: 150px;
				max-width: 500px;

			}

			.dangerzoneContainer{
				background-color: red;
			}

			.dangerzone{
				background-color: red;
				padding: 5px;
				padding-top:0px;

			}
			.dangerzone>div{
				background-color:pink;
				border:1px;
			}
			.dangerzone>p span{
				color: white;
				font-weight: bold;
				font-size: 125%;
			}
			.dangerzone>div p:first-child{
				font-weight: bold;
				margin:0px;
			}

		</style>
	</head>

	<body>


		<p>
			<label>
				<input type="checkbox" id="autofill" />
				Autofill forms with public key
			</label>
		</p>
		<p>
			<label>
				<input type="checkbox" id="autologin" />
				Autologin when available.
			</label>
		</p>
		<table>
			<tr>
				<td>Public key</td>
				<td><span id="publicKey"></span></td>
			</tr>
			<tr>
				<td>Sign message</td>
				<td><input type="text" id="messageToSign" /></td>
			</tr>
			<tr>
				<td>Signature plus public key</td>
				<td><span id="signature">&nbsp</span></td>
			</tr>
		</table>


		<div class="container dangerzone">
			<p>
				<span> DANGER ZONE </span>
			</p>
			<div>
				<p>
					New Key Pair
				</p>
				<p>
					<label>
						<input type="checkbox" id="newKeyPairDoubleCheck">
						This will <strong>erase</strong>
						the current key pair and accounts will need to be updated
						with the new public key.
					</label>
				</p>
				<p>
					<button id="newKeyPair" disabled>Generate a new key pair</button>
				</p>
			</div>
			<div>
				<p>
					Show private key
				</p>
				<p>
					<button id="showPrivateKey">Show Private Key</button>
				</p>
				<p>
					<span id="privateKey"></span>
				</p>
			</div>
		</div>


		<p>
			<span id="status">&nbsp</span>
		</p>

		<script src="jsrsasign.js"></script>
		<script src="storage.js"></script>
		<script src="content.js"></script>
		<script src="options.js"></script>

	</body>
</html>
